{% extends 'base.html' %}

{% block body %}

<div class="container mt-3">
    <div class="row">
        {% for result in shows_found %}
            <div class="col-3">
                <img src="{{result.show_image_url}}">
                <p class="justify-center">{{ result.showname }}</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
